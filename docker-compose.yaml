version: '3.7'

services:
  my-backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/GOW_SERVER/src
    ports:
      - 3000:3000
    env_file:
      - ./.env.docker

  my-database:
    # platform: linux/x86_64
    image: mysql:latest
    environment:
      MYSQL_DATABASE: 'docker'
      MYSQL_ROOT_PASSWORD: 'root'
    ports:
      - 3306:3306

  my-redis:
    image: redis:latest
    ports:
      - 6379:6379
